<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Share Buttons</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="share-container">
    <h2>Share this article</h2>
    <p>Discover how to build beautiful share buttons with HTML, CSS & JavaScript.</p>
    <img src="https://source.unsplash.com/600x300/?technology,sharing" alt="Article Image" class="article-img" />
    
    <div class="social-buttons">
      <button class="share-btn fb" onclick="share('facebook')">Facebook</button>
      <button class="share-btn tw" onclick="share('twitter')">Twitter</button>
      <button class="share-btn wa" onclick="share('whatsapp')">WhatsApp</button>
      <button class="share-btn li" onclick="share('linkedin')">LinkedIn</button>
    </div>
  </div>
</body>
</html>
